<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h2>Sign in</h2>
    <div id="error_message">
    </div>
    <form action="" id="myform" onsubmit="return validate()">
      <div class="input_field">
        <input type="text" placeholder="FullName" id="name">
      </div>
      <div class="input_field">
        <input type="text" placeholder="Phone" id="phone">
      </div>
      <div class="input_field">
        <input type="text" placeholder="Email" id="email">
      </div>
      <div class="input_field">
        <input type="password" placeholder="Password" id="pswd">
      </div>
      <div class="input_field">
        <input type="password" placeholder="Confirm Password" id="cpassword">
      </div>
      <div style="display:flex; justify-content: center;" id="btn1">
        <button type="submit" id="btn2" onmouseover="hoverbtn()">Submit</button>
      </div>
    </form>
  </div>
  <script>
    let x;
    let y;
 
    let validated = false
    let arr1 = ["left", "right"]
    function randomValue(e) {
      let n1 = arr1[Math.floor(Math.random() * arr1.length)];
      return n1
    }

    const btn = document.querySelector('#btn1')
    const style = getComputedStyle(btn)
    let btnValue = style.justifyContent

    function hoverbtn() {
      y = validate()
      const btn = document.querySelector('#btn1')
      const style = getComputedStyle(btn)
      let btnValue = style.justifyContent
      x = randomValue(validated)
      if (y === false) {
        if (btnValue === x) {
         x =  randomValue(validated)
         document.getElementById("btn1").style.justifyContent = x
        }
        else {
          document.getElementById("btn1").style.justifyContent = x
        }
      }
      else {
document.getElementById("btn1").style.justifyContent = "center"
}
    }


document.getElementById("btn2").addEventListener("click", myFunction);
      function myFunction(event) {
        event.preventDefault()
        if(validate()){
          validate()
          alert("Submitted Successfully");
          window.location.reload();
        }
      }

    function validate() {
    let name = document.getElementById("name").value;
    let phone = document.getElementById("phone").value;
    let email = document.getElementById("email").value;
    let pswd = document.getElementById("pswd").value;
    let cpassword = document.getElementById("cpassword").value;
    let error_message = document.getElementById("error_message");

      error_message.style.padding = "8px";
      let text;
      if (name.length<=0) {
        text = "Name field cant be empty";
        error_message.innerHTML = text;
        return false;
      }

      else if (name.length < 5) {

        text = "Please Enter valid Name";
        error_message.innerHTML = text;
        return false;
      }

      if (phone.length <= 0) {
        text = " Phone Number field cant be empty";
        error_message.innerHTML = text;
        return false;
      }

      else if (isNaN(phone) || phone.length != 10) {
        text = "Please Enter valid Phone Number";
        error_message.innerHTML = text;
        return false;
      }

      if (email.length <= 0) {
        text = "Email field cant be empty";
        error_message.innerHTML = text;
        return false;
      }

      else if (email.indexOf("@") == -1 || email.length < 6) {
        text = "Please Enter valid Email";
        error_message.innerHTML = text;
        return false;
      }

      if (pswd.length <= 0) {
        text = "Password field cant be empty";
        error_message.innerHTML = text;
        return false;
      }

      else if (pswd.length < 6 || pswd.length > 20) {
        text = "Password length should be between 6 and 20";
        error_message.innerHTML = text;
        return false;
      }

      if (cpassword.length <= 0) {
        text = "Confirm password field cant be empty";
        error_message.innerHTML = text;
        return false;
      }

      else if (pswd !== cpassword) {
        text = "Confirm password not matched with password";
        error_message.innerHTML = text;
        return false;
      }
      return true;
    }

  </script>
</body>
</html>
